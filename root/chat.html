<html>
	<head>
		<title>
			Chat
		</title>
		<script src = "main.js"></script>
		<script src = "chat.js"></script>
		<script src = "alert/alert.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "index.css">
		<link rel = "stylesheet" type = "text/css" href = "alert/alert.css">
	</head>
	<body style = "padding: 10px; background: linear-gradient(to bottom, #234, #222);">
		<span class = "big center" style = "width: calc(100% - 20px); color: #48c; margin-bottom: 5px;">
			Chat
		</span><br/>
		<div class = "scroll" style = "padding: 5px; width: calc(100% - 34px); height: calc(100% - 148px); overflow: auto; background: linear-gradient(to bottom, #333, #111); border: 2px solid; border-color: #444;" id = "chat">
			<span id = "history" style = "color: #888; height: auto;">
			</span><br>
		</div><br/>
		<div id = "send" style = "margin-top: 5px; width: calc(100% - 24px); height: 64px; padding: 2px; background-color: #666;">
			<span class = "center" id = "messageText" style = "width: 100px; color: #ccc;">
				Message:
			</span>
			<textarea type = "text" id = "message" placeholder = "Type your Message here" onkeydown = "onKeyDown(event)" onkeyup = "onKeyUp(event)" onkeypress = "onKeyPress(event);" style = "width: calc(100% - 204px); margin-left: 2px; height: 64px; white-space: pre;"></textarea>
			<div style = "margin-left: 2px;">
				<button onclick = "send();" style = "width: 96px;">
					<span>
						Send
					</span>
				</button><br/>
				<button onclick = "goTo('/index.html');" style = "margin-top: 2px; width: 96px;">
					<span>
						Home
					</span>
				</button><br/>
				<button onclick = "rules();" style = "margin-top: 2px; width: 96px;">
					<span>
						Rules
					</span>
				</button>
			</div>
		</div>
	</body>
</html>
