<div class="center" style="display: none; color: #f00;" id="wait" f="f64">
	Waiting...
</div>

<button class="center" style="width: 256px; display: none;" id="start" f="f64" onclick="CLIENT.room.start()">
	Start
</button>

<div style="width: 100%; height: 100%; display: none;" id="dchat" >
	<div style="width: calc(100% - 128px);">
		<div class="_table" style="width: 100%; height: 40px;">
			<div class="_row">
			</div>
		</div>
	</div>
	<div f="f40" style="width: 128px; color: #840;" class="dtimer">
	</div><br/>
	<div style="width: 100%; height: calc(100% - 80px);" f="f48" id="dchath">
	</div><br/>
	<input id="dchati" type="text" f="f40" style="width: calc(100% - 128px);" onkeydown="if(event.key === 'Enter') CLIENT.room.chat();" placeholder="type something">
	</input>
	<button f="f40" style="width: 128px;" onclick="CLIENT.room.chat();">
		submit
	</button>
</div>

<div style="width: 100%; height: 100%; display: none;" id="dvote" >
	<div f="f40" style="width: 128px; color: #840;" class="dtimer">
	</div><br/>
	<div style="width: 100%; white-space: normal;" id="dvotes">
	</div>
</div>

<div style="width: 100%; height: 100%; display: none;" id="drchat" >
	<div style="color: #fff;" f="f40" id="drsend">
	</div><br/>
	<div style="color: #fff;" f="f40" id="drreceive">
	</div><br/>
	<div style="color: #fff;" f="f40" id="drmsg">
	</div><br/>
	<div style="color: #fff;" f="f40" id="drmatch">
	</div>
</div>

<div style="width: 100%; height: 100%; display: none;" id="drnovote" >
	<div style="color: #fff;" f="f40" id="drnvuser">
	</div>
</div>

<div style="width: 100%; height: 100%; display: none;" f="f40" id="dscores" >
</div>
